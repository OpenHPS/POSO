version: '3'
services:
  owlery:
    image: phenoscape/owlery
    volumes: 
    - ./docker/owlery/application.conf:/srv/conf/application.conf
    - ./:/opt/poso/
    ports:
    - 8999:8080
  widoco:
    build: ./docker/widoco/
    environment:
      ontFile: /opt/poso/1.0/poso.ttl
      outFolder: /opt/poso/1.0/docs/
    volumes:
    - ./:/opt/poso/
  fuseki:
    image: 'stain/jena-fuseki:jena4'
    ports:
    - 3030:3030
    environment:
        ADMIN_PASSWORD: 'test'
        FUSEKI_DATASET_1: 'poso'